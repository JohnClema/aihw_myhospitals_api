name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Fast-fail: verify all three package versions match the tag ──
  version-check:
    name: Verify version consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check all versions match tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "Tag version: $TAG_VERSION"

          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"

          PYPI_VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "pyproject.toml version: $PYPI_VERSION"

          R_VERSION=$(grep '^Version:' r-package/DESCRIPTION | sed 's/Version: *//')
          echo "R DESCRIPTION version: $R_VERSION"

          ERRORS=0
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Cargo.toml version ($CARGO_VERSION) does not match tag ($TAG_VERSION)"
            ERRORS=$((ERRORS + 1))
          fi
          if [ "$PYPI_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::pyproject.toml version ($PYPI_VERSION) does not match tag ($TAG_VERSION)"
            ERRORS=$((ERRORS + 1))
          fi
          if [ "$R_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::R DESCRIPTION version ($R_VERSION) does not match tag ($TAG_VERSION)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$ERRORS" -gt 0 ]; then
            echo "::error::$ERRORS version mismatch(es) found. Update all versions before tagging."
            exit 1
          fi
          echo "All versions match tag: $TAG_VERSION"

  # ── CI gates (parallel) ────────────────────────────────────────
  ci:
    name: Rust CI
    needs: version-check
    uses: ./.github/workflows/ci.yml

  r-check:
    name: R CMD check
    needs: version-check
    uses: ./.github/workflows/R-CMD-check.yaml
    with:
      ubuntu-only: true

  # ── Publish to crates.io ───────────────────────────────────────
  publish:
    name: Publish to crates.io
    needs: [ci, r-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # ── Build Python wheels (matrix, parallel with crates.io) ──────
  pypi-build:
    name: Build wheel (${{ matrix.target.name }})
    needs: [ci, r-check]
    runs-on: ${{ matrix.target.os }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - { os: ubuntu-latest,  arch: x86_64,  name: linux-x86_64 }
          - { os: ubuntu-latest,  arch: aarch64, name: linux-aarch64 }
          - { os: macos-13,       arch: x86_64,  name: macos-x86_64 }
          - { os: macos-14,       arch: aarch64, name: macos-arm64 }
          - { os: windows-latest, arch: x86_64,  name: windows-x86_64 }
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target.arch == 'aarch64' && matrix.target.os == 'ubuntu-latest' && 'aarch64-unknown-linux-gnu' || '' }}
          args: --release --out dist --features python
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target.name }}
          path: dist

  # ── Build source distribution ──────────────────────────────────
  pypi-sdist:
    name: Build sdist
    needs: [ci, r-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  # ── Publish to PyPI (OIDC trusted publishing) ──────────────────
  pypi-publish:
    name: Publish to PyPI
    needs: [pypi-build, pypi-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/aihw-myhospitals-api
    permissions:
      id-token: write
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: List dist contents
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ── Create GitHub Release (after both registries succeed) ──────
  github-release:
    name: Create GitHub Release
    needs: [publish, pypi-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "No changelog entry found for version ${VERSION}" >&2
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          generate_release_notes: true
          files: dist/*
